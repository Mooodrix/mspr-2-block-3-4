<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Donn√©es Monkeypox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    
        .sidebar {
            width: 250px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(145deg, #2c3e50, #34495e);
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.2);
            color: white;
            border-radius: 0 15px 15px 0; /* Add this line to round the right side */
            padding-right: 5px; /* Optional: Add some padding for better appearance */
        }
    
        .sidebar nav a {
            transition: 0.3s;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px 0;
        }
    
        .sidebar nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
    
        .sidebar .btn {
            margin: 5px 0;
            text-align: left;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
    
        .sidebar .btn:hover {
            transform: translateX(5px);
        }
    
        .content {
            margin-left: 270px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-right: 20px;
        }
    
        .map-container {
            height: 500px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    
        #map {
            height: 100%;
            width: 100%;
        }
    
        .filter-panel {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    
        .filter-panel .form-select, .filter-panel .form-label {
            margin-bottom: 10px;
        }
    
        .filter-panel .btn {
            margin-top: 10px;
        }
    
        .info-box {
            padding: 10px 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            margin-top: 20px; /* Add margin-top for spacing */
        }
        .info-box canvas {
            max-width: 300px; /* Reduce the size of the pie chart */
            margin: 0 auto; /* Center the chart */
        }
        .stat-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            margin-bottom: 20px;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .stat-card .icon {
            font-size: 2rem;
            color: white;
        }
        .stat-card .details {
            text-align: right;
        }
        .stat-card .details h5 {
            margin: 0;
            font-size: 1.5rem;
            color: white;
        }
        .stat-card .details p {
            margin: 0;
            color: white;
        }
    
        .legend {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            line-height: 1.5;
            font-size: 14px;
        }
    
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
    
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    
        .card-header {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 15px;
        }
    
        .card-body {
            padding: 20px;
        }
    
        .card-title {
            font-size: 18px;
            font-weight: bold;
        }
    
        .text-primary {
            color: #3498db !important;
        }
    
        .text-danger {
            color: #e74c3c !important;
        }
    
        .text-success {
            color: #2ecc71 !important;
        }
    
        .text-info {
            color: #1abc9c !important;
        }
    
        .btn-primary {
            background: linear-gradient(145deg, #3498db, #2980b9);
            border: none;
            transition: 0.3s;
        }
    
        .btn-primary:hover {
            background: linear-gradient(145deg, #2980b9, #3498db);
            transform: translateY(-2px);
        }
    
        .btn-success {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
            border: none;
            transition: 0.3s;
        }
    
        .btn-success:hover {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            transform: translateY(-2px);
        }
    
        .btn-outline-secondary {
            border: 1px solid #bdc3c7;
            color: #7f8c8d;
            transition: 0.3s;
        }
    
        .btn-outline-secondary:hover {
            background-color: #bdc3c7;
            color: white;
            transform: translateY(-2px);
        }
    
        h2 {
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 20px;
        }
    
        .form-select {
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            padding: 10px;
            transition: 0.3s;
        }
    
        .form-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .sidebar .mt-auto {
            margin-bottom: 20px; /* Ajoute une marge en bas pour remonter les boutons */
            padding: 0 15px; /* Ajoute un peu de padding sur les c√¥t√©s pour l'esth√©tique */
        }

        .sidebar .btn {
            margin-bottom: 10px; /* Espacement entre les boutons */
            width: 100%; /* Assure que les boutons prennent toute la largeur */
            text-align: left; /* Alignement du texte √† gauche */
            padding: 10px 15px; /* Padding int√©rieur pour un meilleur confort visuel */
            border-radius: 8px; /* Bordures arrondies */
            transition: all 0.3s ease; /* Transition fluide */
        }

        .sidebar .btn:hover {
            transform: translateY(-2px); /* Effet de survol */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombre port√©e au survol */
        }
    </style>
</head>
<body>
<!-- Affichage du message de succ√®s -->
{% if success_message %}
    <div class="alert alert-success">
        {{ success_message }}
    </div>
{% endif %}

<!-- Barre de navigation verticale -->
<div class="sidebar d-flex flex-column p-3 bg-light vh-100">
    <!-- Titre de la page en tant que bouton -->
    <a href="/" class="btn btn-primary w-100 fw-bold text-start">
        üêí Monkeypox
    </a>

    <!-- Liens de navigation -->
    <nav class="mt-3">
        <a href="/" class="btn btn-outline-dark w-100 text-start mb-2">üè† Accueil</a>
        <a href="/tableau" class="btn btn-outline-dark w-100 text-start mb-2">üìä Tableau</a>
        <a href="/graphique" class="btn btn-outline-dark w-100 text-start mb-2">üìà Graphique</a>
    </nav>

    <!-- Boutons en bas -->
    <div class="mt-auto">
        <a href="/ajout" class="btn btn-primary w-100 mb-2">‚ûï Ajouter</a>
    </div>
</div>

<!-- Contenu principal -->
<div class="content">
    <h2 class="text-center mb-5">Bienvenue sur la gestion des donn√©es Monkeypox</h2>
    <p class="text-center">Utilisez le menu pour naviguer dans l'application.</p>

    <!-- Info Box -->
    <div class="row">
        <div class="col-md-4">
            <div class="stat-card bg-primary">
                <div class="icon">
                    <i class="bi bi-bar-chart"></i>
                </div>
                <div class="details">
                    <h5 id="total_cases">0</h5>
                    <p>Cas</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card bg-danger">
                <div class="icon">
                    <i class="bi bi-graph-down"></i>
                </div>
                <div class="details">
                    <h5 id="total_deaths">0</h5>
                    <p>D√©c√®s</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card bg-secondary">
                <div class="icon">
                    <i class="bi bi-calendar"></i>
                </div>
                <div class="details">
                    <h5 id="last_update">N/A</h5>
                    <p>Derni√®re mise √† jour</p>
                </div>
            </div>
        </div>
    </div>
    <div class="info-box">
        <canvas id="info-chart" width="300" height="300"></canvas>
    </div>
</div>

<!-- Ajout des scripts n√©cessaires -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    $(document).ready(function() {
        let infoChart = null;

        function fetchGeneralInfo() {
            $.ajax({
                url: '/api/general-info', // L'endpoint Flask qui r√©cup√®re les donn√©es
                method: 'GET',
                success: function(data) {
                    // Mise √† jour des valeurs dans les cartes
                    $('#total_cases').text(data.total_cases || 0);
                    $('#total_deaths').text(data.total_deaths || 0);
                    $('#last_update').text(data.last_update || 'N/A');

                    // V√©rifie si un graphique existe d√©j√† et le d√©truit avant d'en recr√©er un nouveau
                    if (infoChart) {
                        infoChart.destroy();
                    }

                    var ctx = document.getElementById('info-chart').getContext('2d');
                    infoChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: ['Cas', 'D√©c√®s'],
                            datasets: [{
                                label: 'Informations G√©n√©rales',
                                data: [data.total_cases || 0, data.total_deaths || 0],
                                backgroundColor: ['rgba(0, 123, 255, 0.7)', 'rgba(220, 53, 69, 0.7)'], // Couleurs des cartes
                                borderColor: ['rgba(0, 123, 255, 1)', 'rgba(220, 53, 69, 1)'],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                tooltip: {
                                    callbacks: {
                                        label: function(context) {
                                            let label = context.label || '';
                                            if (label) {
                                                label += ': ';
                                            }
                                            if (context.parsed !== null) {
                                                label += context.parsed;
                                            }
                                            return label;
                                        }
                                    }
                                }
                            }
                        }
                    });
                },
                error: function(error) {
                    console.error('Erreur lors de la r√©cup√©ration des donn√©es:', error);
                }
            });
        }

        fetchGeneralInfo();
    });
</script>

</body>
</html>
